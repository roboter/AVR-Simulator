name: Build Check

on:
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore "AVR Simulator.sln"
      continue-on-error: true # Project might not have NuGet packages

    - name: Build Solution
      run: msbuild "AVR Simulator.sln" /p:Configuration=Release /p:Platform=x86
